<!DOCTYPE html>
<html ng-app="tabModule">

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.js"></script>
    <script src="http://angular-ui.github.com/bootstrap/ui-bootstrap-tpls-0.2.0.js"></script>
    <script src="tab.js"></script>
</head>
</head>

<body class="container ">
    <div class="row ">
        <script>
            window.onload = function () {
                if (window.jQuery) {
                    // jQuery is loaded
                    console.log("Yeah! Finally loaded :-) ");
                } else {
                    // jQuery is not loaded hence load it!!!
                    if (!window.jQuery) {
                        var script = document.createElement('script');
                        script.type = "text/javascript ";
                        script.src = "bower_components/jquery/dist/jquery.min.js ";
                        document.getElementsByTagName('head')[0].appendChild(script);
                        $("#includedUIContent ").load("views/counter.html ");

                    }
                }
            }
        </script>
    </div>

    <div ng-controller="TabsDemoCtrl">
        <tabs>
            <pane heading="Static title" active="data.static">
               <div class="row">
                   <h1>Hello World</h1>
               </div>
            </pane>
            <pane heading="Counter">
                <div class="row ">
                    <div id="includedUIContent "></div>
                    <div>
                        <!--<h1>This page is using Bootstrap and jQuery!</h1>-->
                        <h3 id="click-counter "></h3>
                        <button class="btn btn-success " id="countbtn ">Click here</button>
                        <script type="text/javascript " src="./view.js "></script>
                    </div>
                </div>
            </pane>
            <pane ng-repeat="pane in panes" heading="{{pane.title}}" active="pane.active">{{pane.content}}</pane>
        </tabs>

    </div>

</body>

</html>
